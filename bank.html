<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span class="font-semibold text-orange-400">Money</span></h1>
    </header> 
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class = "bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class = "bg-blue-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class = "bg-red-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1250</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class = "bg-emerald-400 p-8 rounded-xl">
                        <h4 class="text-2xl mb-3  text-white">Please Deposit</h4>
                        <input id="deposit-field" class="w-9/12 block mb-2 px-3 rounded" type = "text" placeholder = "$Amount you want to deposit">
                        <button id="btn-deposit" class="mt-3 bg-green-500 hover:bg-fuchsia-600 text-white px-8 py-2 rounded font-medium">Deposit</button>
                </div>
                <div class = "bg-cyan-400 p-8 rounded-xl">
                        <h4 class="text-2xl mb-3  text-white">Please Withdraw</h4>
                        <input id = "withdraw-field" class="w-9/12 block mb-2 px-3 rounded" type = "text" placeholder = "$Amount you want to withdraw">
                        <button id = "btn-withdraw" class="mt-3 bg-green-500 hover:bg-fuchsia-600 text-white px-8 py-2 rounded font-medium">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="/js/deposit.js"></script>
    <script src="/js/withdraw.js"></script>
</body>
</html>
