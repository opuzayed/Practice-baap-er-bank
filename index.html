<html lang="en">
<head>

    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome To Your <span class="font-semibold text-orange-400">Baap Er Bank</span></h1>
    </header>
    <main>
        <section class="bg-lime-200 w-9/12 mx-auto mt-12 p-8 rounded-lg">
            <h3 class="text-3xl mb-4 font-semibold">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3 rounded" type = "email" name = "" id = "user-email" placeholder = "Enter your email">
                <input class="w-9/12 block mb-2 px-3 rounded" type="password" name="" id="user-password" placeholder="Enter your password">
                <button id="btn-submit" class="bg-green-500	hover:bg-fuchsia-600 text-white px-8 py-2 rounded font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="/js/login.js"></script>
